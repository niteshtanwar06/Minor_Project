<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/registration.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="registration">
    <h1>Registration Form</h1>
    <p>Enter your details below</p>
    <form action="#" method="post" target="_blank">
        <div>
            <ul class="ul1">
                <li class="li1">
                    <input type="text" placeholder="your_email@gmail.com" required autofocus>
                </li>
            </ul>
        </div>
        <div>
            <ul class="ul2">
                <li class="li2">
                    <input type="password" required name="password" minlength="8" maxlength="20" placeholder="Password">
                </li>
            </ul>
            <h4>
                <i>
                    <p>!Type a complex password with 8-20 characters.</p>
                </i>
            </h4>
        </div>
        <div>
            <ul>
                <li class="li3"><input type="number" required name="phone number" placeholder="+20 Phone Number"></li>
            </ul>
        </div>
        <hr>
        <div>
            <h4>
                <i>Enter your profession:</i>
            </h4>
        </div>
        <ul >
            <li class="li4"><input type="radio" name="profession">Student
                <input type="radio" name="profession" id="">Teacher
                <input type="radio" name="profession" id="">Developer
            </li>
        </ul>
        <label for="stage">Choose the stage if you are (student)
        </label>
        <select name="stage" id="stage">
            <optgroup label="Primary stage">
            <option value="first primary">first primary</option>
            <option value="second primary">second primary</option>
            <option value="third primary">third primary</option>
            <option value="forth primary">forth primary</option>
        </optgroup>
        <optgroup label="Preparatory stage">
            <option value="first preparatory">first preparatory</option>
            <option value="second preparatory">second preparatory</option>
            <option value="third preparatory">third preparatory</option>
            <option value="forth preparatory">forth preparatory</option>
        </optgroup>
<optgroup label="Secondary stage">
    <option value="first secondary">first secondary</option>
    <option value="second secondary">second secondary</option>
    <option value="third secondary">third secondary</option>
    <option value="forth secondary">forth secondary</option>
</optgroup>
        </select>
        <hr>
        <ul>
            <li class="li5">
                <label for="date">Enter your Birth date.</label>
                <input type="date" name="" id="date">
            </li>
        </ul>
        <hr>
        <ul>
            <li class="li6">
                <input type="text" name="" id="" placeholder="Any notes">
            </li>
        </ul>
        <hr>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</div>
</body>

</html>
